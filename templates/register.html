{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>

    <script>
    /* calls check route to ensure it's available and prompts via an alert*/
    document.querySelector('form').onsubmit = function() {
        $.get('/check', {username: document.querySelector('username').value}, function(data){
                //if statement needed? like extra comparsion needed?
                    if(data){
                        document.querySelector('form').submit();
                    }
                    else{
                        alert('Your username and/or password are invalid!');
                        onsubmit.preventDefault();
                    }
                }
        )
    }
    </script>

{% endblock %}
