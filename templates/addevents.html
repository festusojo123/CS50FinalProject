{% extends "layout.html" %}

{% block title %}
    Add Events
{% endblock %}

{% block main %}

    <h1 class="mb-3"><font face="impact" color="#14B2EE"><b>Add an Event</b></font></h1>

    <form action="/addevents" method="post">

        <div class="form-group">
            <div><input class="form-control" name="eventname" placeholder="Event Name" type="text"></div>
            <br>
            <div><input class="form-control" name="yourname" placeholder="Your Name" type="text"></div>
            <br>
            <div><input class="form-control" name="location" placeholder="Location" type="text"></div>
            <br>
            <div><input class="form-control" name="contact" placeholder="Contact Email" type="text"></div>
            <br>
            <div><input class="form-control" name="otherinfo" placeholder="Additional Info" type="text"></div>
        </div>
        <button class="btn btn-info" type="submit">Submit</button>

    </form>

{% endblock %}
