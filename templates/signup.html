{% extends "layout.html" %}

{% block title %}
    Add Events
{% endblock %}

{% block main %}

    <h1 class="mb-3"><font face="impact" color="#006dcc"><b>Sign Up for an Event</b></font></h1>

    <form action="/signup" method="post">

        <div class="form-group">
            <input class="form-control" name="eventname" placeholder="Event Name (unique)" type="text">
            <input class="form-control" name="yourname" placeholder="Your Name" type="text">
            <input class="form-control" name="location" placeholder="Location and Date/Time of Event" type="text">
            <br>
            <br>
            <div>
                <input class="form-control" name="contact" placeholder="Contact Email" type="text">
                <input class="form-control" name="otherinfo" placeholder="Phone Number/Additional Info" type="text">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

{% endblock %}
